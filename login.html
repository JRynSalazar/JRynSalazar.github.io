<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: white;
      padding: 2.5rem 3rem;
      border-radius: 14px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #444;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s;
    }

    .input-group input:focus {
      border-color: #4e54c8;
      outline: none;
      box-shadow: 0 0 0 2px rgba(78, 84, 200, 0.2);
    }

    .btn-login {
      width: 100%;
      padding: 0.8rem;
      background-color: #4e54c8;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-login:hover {
      background-color: #3c40a1;
    }

    .bottom-text {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    .bottom-text a {
      color: #4e54c8;
      text-decoration: none;
      font-weight: bold;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="login(event)">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="text" id="loginEmail" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn-login">Login</button>
    </form>
    <div class="bottom-text">
      Don't have an account? <a href="registration.html">Sign Up</a>
    </div>
  </div>
  
  <script>
    function getCookie(name) {
      let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      return match ? decodeURIComponent(match[2]) : null;
    }

    function login(event) {
      event.preventDefault();
      
      let inputEmail = document.getElementById("loginEmail").value;
      let inputPassword = document.getElementById("loginPassword").value;

      let savedEmail = getCookie("email");
      let savedPassword = getCookie("password");

      if (inputEmail === savedEmail && inputPassword === savedPassword) {
        alert("Login successful!");
        window.location.href = "home.html";
      } else {
        alert("Invalid credentials.");
      }
    }

  </script>
  
</body>
</html>
